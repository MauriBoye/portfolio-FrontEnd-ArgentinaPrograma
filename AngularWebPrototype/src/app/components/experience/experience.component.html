<section class="experience">
  <div class="top">
    <h2 class="title">Experience</h2>
    <button class="add" (click)="add = true" *ngIf="isLoggedIn"><img src="../../../assets/img/icons/Add.png" alt="EditButton"></button>
  </div>
  <div class="content add-form" *ngIf="add">
    <form (submit)="addExperience()">
      <label for="logoUrl">Logo URL</label>
          <input
          id="logoUrl"
            type="text" 
          />
      <div class="top">
        <div>
          <label for="title">Title</label>
          <input
          id="title"
            type="text" 
          />
        </div>
        <div>
          <label for="company">Company</label>
          <input
          id="company"
            type="text" 
          />
        </div>
      </div>
      <div class="sub">
        <div>
          <label for="entryDate">Entry date</label>
          <input
          id="entryDate"
            type="date" 
          />
        </div>
        <div>
          <label for="exitDate">Exit date</label>
          <input
          id="exitDate"
            type="date" 
          />
        </div>
      </div>
      
      <label for="description">Description</label>
        <textarea name="description" id="description"></textarea>
        <div class="options">
          <button class="save" type="submit">Save</button>
          <button class="cancel" (click)="add = false">Cancel</button>
        </div>
    </form>
  </div>
      <div *ngFor="let experience of data">
        <div class="container" >
          <img class="logo" src="{{experience.logoUrl}}" alt="Logo">
          <div class="content">
            <h3>{{experience.title}}</h3>
            <h4>{{experience.company}}</h4>
            <h4>{{experience.entryDate}} - {{experience.exitDate}}</h4>
            <ul *ngFor="let item of this.experience.description.split('\n')">
              <li>{{item}}</li>
            </ul>
          </div>
          <div class="icons" *ngIf="isLoggedIn">
            <button class="edit" (click)="edit = true; idEdit = experience.id"><img src="../../../assets/img/icons/Edit.png" alt="EditButton"></button>
            <button class="delete" [swal]="{ title: 'Do you want delete experience?', text: 'You wont be able to revert this!', icon:'warning',showCancelButton: true, confirmButtonColor: '#3085d6',cancelButtonColor: '#d33', confirmButtonText: 'Yes, delete it!'}"
            (confirm)="deleteExperience(experience.id)"
            ><img src="../../../assets/img/icons/Delete.png" alt="EditButton"></button>
          </div>
        </div>
        <div class="container" *ngIf="edit && idEdit==experience.id">
          <div class="content">
            <form (submit)="updateExperience()">
              <input
              id="id"
                value="{{ experience.id }}" 
                type="text" 
                readonly
              />
              <label for="logoUrl">Logo URL</label>
              <input
          id="logoUrl"
            type="text" 
            defaultValue="{{ experience.logoUrl }}"
          />
              <div class="top">
                <div>
                  <label for="title">Title</label>
                  <input
                  id="title"
                    defaultValue="{{ experience.title }}" 
                    type="text" 
                  />
                </div>
                <div>
                  <label for="company">Company</label>
                  <input
                  id="company"
                    defaultValue="{{ experience.company }}" 
                    type="text" 
                  />
                </div>
              </div>
              <div class="sub">
                <div>
                  <label for="entryDate">Entry date</label>
                  <input
                  id="entryDate"
                    defaultValue="{{ experience.entryDate }}" 
                    type="date" 
                  />
                </div>
                <div>
                  <label for="exitDate">Exit date</label>
                  <input
                  id="exitDate"
                    defaultValue="{{ experience.exitDate }}" 
                    type="date" 
                  />
                </div>
              </div>
              
              <label for="description">Description</label>
                <textarea name="description" id="description" defaultValue="{{ experience.description }}"></textarea>
                <div class="options">
                  <button class="save" type="submit">Save</button>
                  <button class="cancel" (click)="edit = false">Cancel</button>
                </div>
            </form>
          </div>
      </div>
    </div>
  </section>
