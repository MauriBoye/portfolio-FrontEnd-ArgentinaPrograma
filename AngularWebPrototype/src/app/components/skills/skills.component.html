<section class="skills">
  <h2 class="title">Skills</h2>
  <div class="container">
      <div class="type">
        <div class="top">
          <h3>Fron-End</h3>
          <button class="add" (click)="add = true; idAdd = 'Front'">
            <img src="../../../assets/img/icons/Add.png" alt="EditButton" />
          </button>
        </div>
        <div class="content add-form" *ngIf="add && idAdd=='Front'">
          <form (submit)="addSkill()">
            <input class="hide" id="type" type="text" value="Fron-End"  />
            <div class="top">
              <div>
                <label for="name">Name</label>
                <input id="name" type="text" />
              </div>
              <div>
                <label for="percentage">Percentage</label>
                <input id="percentage" type="text" />
              </div>
            </div>
            <div class="options">
              <button class="save" type="submit">Save</button>
              <button class="cancel" (click)="add = false">Cancel</button>
            </div>
          </form>
        </div>
        <div *ngFor="let skill of frontEndType">
          <div class="content">
            <div class="percentage">
              <div class="name-icons">
                <p>{{ skill.name }}</p>
                <div class="icons">
                  <button class="edit" (click)="edit = true; idEdit =skill.id"><img src="../../../assets/img/icons/Edit.png" alt="EditButton"></button>
                  <button class="delete" [swal]="{ title: 'Do you want delete skill?', text: 'You wont be able to revert this!', icon:'warning',showCancelButton: true, confirmButtonColor: '#3085d6',cancelButtonColor: '#d33', confirmButtonText: 'Yes, delete it!'}"
                  (confirm)="deleteSkill(skill.id)"
                  ><img src="../../../assets/img/icons/Delete.png" alt="EditButton"></button>
                </div>
              </div>
              <div class="bar">
                <p
                  class="progressPercentage"
                  [ngStyle]="{ 'width.%': skill.percentage }"
                >
                  {{ skill.percentage }}%
                </p>
              </div>
            </div>
          </div>
          <div class="container" *ngIf="edit && idEdit==skill.id">
            <div class="content">
              <form (submit)="updateSkill()">
                <input class="hide" id="type" type="text" value="Front-End"  />
                <input
                id="id"
                class="hide"
                  value="{{ skill.id }}" 
                  type="text" 
                  readonly
                />
                <div class="top">
                  <div>
                    <label for="name">Name</label>
                    <input
                    id="name"
                      defaultValue="{{ skill.name }}" 
                      type="text" 
                    />
                  </div>
                  <div>
                    <label for="percentage">Percentage</label>
                    <input
                    id="percentage"
                      defaultValue="{{ skill.percentage}}" 
                      type="text" 
                    />
                  </div>
                </div>
                  <div class="options">
                    <button class="save" type="submit">Save</button>
                    <button class="cancel" (click)="edit = false">Cancel</button>
                  </div>
              </form>
            </div>
        </div>
        </div>
