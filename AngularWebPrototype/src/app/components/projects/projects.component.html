<section class="projects">
  <div class="top">
    <h2 class="title">Projects</h2>
    <button class="add" (click)="add = true" *ngIf="isLoggedIn"><img src="../../../assets/img/icons/Add.png" alt="EditButton"></button>
  </div>
  <div class="content add-form" *ngIf="add">
    <form (submit)="addProject()">
      <div class="top">
        <div class="img-url">
          <label for="imgUrl">Img URL</label>
          <input
          id="imgUrl"
            type="text" 
          />
        </div>
        <div>
          <label for="projectUrl">Project Url</label>
          <input required
          id="projectUrl"
            type="text" 
          />
        </div>
      </div>
      <div class="top">
        <div>
          <label for="name">Name</label>
          <input required
          id="name"
            type="text" 
          />
        </div>
        <div>
          <label for="date">Date</label>
          <input required
          id="date"
            type="date" 
          />
        </div>
      </div>
      <div class="sub">
        <div>
          <label for="description">Description</label>
          <textarea
              maxlength="80"
              id="description"
                type="text" 
              ></textarea>
        </div>
        
      </div>
        <div class="options">
          <button class="save" type="submit">Save</button>
          <button class="cancel" (click)="add = false">Cancel</button>
        </div>
    </form>
  </div>
    
      <div class="container">
        <div class="card-edit" *ngFor="let project of data">
        <div class="card">
          <div class="icons" *ngIf="isLoggedIn">
            <button class="edit" (click)="edit = true; idEdit = project.id"><i class="fa-solid fa-pencil"></i></button>
            <button class="delete" [swal]="{ title: 'Do you want delete project?', text: 'You wont be able to revert this!', icon:'warning',showCancelButton: true, confirmButtonColor: '#3085d6',cancelButtonColor: '#d33', confirmButtonText: 'Yes, delete it!'}"
            (confirm)="deleteProject(project.id)"
            ><i class="fa-solid fa-trash-can"></i></button>
          </div>
          <img src="{{project.imgUrl}}" alt="" [style.paddingTop.rem]="isLoggedIn?0:2">
          <h3>{{project.name}}</h3>
          <h4>{{project.date}}</h4>
          <p>{{project.description}}</p>
          <a target="_blank" href="{{project.projectUrl}}">Link</a>
      </div>
      <div class="edit-form" *ngIf="edit && idEdit==project.id">
        <form (submit)="updateProject()">
          <input
          id="id"
            value="{{ project.id }}" 
            type="text" 
            class="hide"
            readonly
          />
          <div class="img-url">
            <label for="imgUrl">Img URL</label>
            <input
            id="imgUrl"
              type="text" 
              defaultValue="{{project.imgUrl}}"
            />
          </div>
            <div>
              <label for="name">Name</label>
              <input
              id="name"
                type="text" 
                defaultValue="{{project.name}}"
              />
            </div>
            <div>
              <label for="date">Date</label>
              <input
              id="date"
                type="date" 
                defaultValue="{{project.date}}"
              />
            </div>
            <div>
              <label for="description">Description</label>
              <textarea
              maxlength="80"
              id="description"
                type="text" 
                defaultValue="{{project.description}}"
              ></textarea>
            </div>
            <div>
              <label for="projectUrl">Project Url</label>
              <input
              id="projectUrl"
                type="text" 
                defaultValue="{{project.projectUrl}}"
              />
            </div>
          <div class="options">
            <button class="save" type="submit">Save</button>
            <button class="cancel" (click)="edit = false">Cancel</button>
          </div>
        </form>
    </div>
      </div>
    </div>
  </section>
